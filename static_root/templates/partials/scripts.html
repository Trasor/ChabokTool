<!-- JS اضافی برای light theme default و dark table -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set light theme
        document.documentElement.setAttribute('data-theme', 'light');
        // Trigger theme change if app.js has switcher
        if (typeof changeTheme === 'function') {
            changeTheme('light');
        }
        // Toggle table-dark on theme change
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    const theme = document.documentElement.getAttribute('data-theme');
                    const tables = document.querySelectorAll('.table-striped');
                    tables.forEach(table => {
                        table.classList.toggle('table-dark', theme === 'dark');
                    });
                }
            });
        });
        observer.observe(document.documentElement, { attributes: true });
    });
</script>
